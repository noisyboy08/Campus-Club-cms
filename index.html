<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0b1e40" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Club Activity Management System â€¢ CAMS</title>
  </head>
  <body>
    <!-- Set initial theme as early as possible to avoid FOUC -->
    <script>
      (function(){
        try {
          var t = localStorage.getItem('theme');
          if (!t) {
            var mq = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
            t = mq && mq.matches ? 'dark' : 'light';
          }
          if (t === 'dark') document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
    <div id="root" style="font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Times New Roman', serif"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
